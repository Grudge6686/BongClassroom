        let currentCategory = 'all';

        function renderCards(data) {
            const grid = document.getElementById('qaGrid');
            const noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = data.map((item, index) => `
                <div class="qa-card">
                    <span class="question-number">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${index + 1}</span>
                    <div class="question">${item.q}</div>
                    <div class="answer">${item.a}</div>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredData = qaData;
            } else {
                filteredData = qaData.filter(item => item.cat === category);
            }
            renderCards(filteredData);
        }

        function searchQuestions(query) {
            const searchTerm = query.toLowerCase();
            const results = filteredData.filter(item => 
                item.q.toLowerCase().includes(searchTerm) || 
                item.a.toLowerCase().includes(searchTerm)
            );
            renderCards(results);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuestions(e.target.value);
        });

        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                filterByCategory(e.target.dataset.category);
                document.getElementById('searchInput').value = '';
            });
        });

        renderCards(qaData);
